<div class="row">
    <div class="col-12 col-md-4">
        <div class="screen-header">
            <h3>Course Types</h3>
        </div>
    </div>
    <div class="col col-md-4 offset-4 align-self-end text-center">
        <div class="add-action">
            <button class="add-action-icon" type="button" (click)="addNewCourseType()">
                <fa-icon [icon]="faAdd" data-toggle="tooltip" title="Add"></fa-icon> Add
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="div-table">
            <div class="row div-table-head">
                <div class="col">Course Type</div>
                <div class="col">Category</div>
                <div class="col text-center">Actions</div>
            </div>
            <div class="row div-table-row" *ngFor="let coType of courseTypes">
                <div class="col">{{coType.CourseType}}</div>
                <div class="col">{{coType.CategoryName}}</div>
                <div class="col text-center">
                    <div class="action-icons">
                        <fa-icon [icon]="faEdit" data-toggle="tooltip" title="Edit" (click)="editCourseType(coType.CourseTypeID)"></fa-icon>
                        <fa-icon [icon]="faDelete" data-toggle="tooltip" title="Delete"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<add-edit-course-type [courseTypeID]="courseTypeID" [isOpenPopUp]="isOpenPopUp" (closePopUp)="closePopUp()"></add-edit-course-type>
